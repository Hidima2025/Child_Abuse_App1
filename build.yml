name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel build-essential             git openjdk-11-jdk unzip zip             libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev             libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libffi-dev

      - name: Install Buildozer
        run: |
          pip install --upgrade pip Cython==0.29.36
          pip install buildozer

      - name: Build APK
        run: |
          cd child_abuse_app
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: child-abuse-app-apk
          path: child_abuse_app/bin/*.apk
